<div class="container body">
  <div class="text-center">
    <h2 class="text-uppercase fw-bold fs-1 mt-3">conatct section</h2>

    <div class="d-flex justify-content-center align-items-center">
      <div class="white-line"></div>
      <i class="fa-solid fa-star star px-3"></i>
      <div class="white-line"></div>
    </div>
    <form action="" class="my-5 d-flex flex-wrap">
      <label for="name" class="me-3 align-items-center mb-3"
        >User Name :
      </label>
      <input type="text" name="name" id="name" class="form-control mb-3" />
      <label for="age" class="me-3 align-items-center mb-3">Age: </label>
      <input type="number" name="age" id="age" class="form-control mb-3" />
      <label for="email" class="me-3 align-items-center mb-3">Email : </label>
      <input type="email" name="email" id="email" class="form-control mb-3" />
      <label for="password" class="me-3 align-items-center mb-3"
        >Password :
      </label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control mb-3"
      />
      <button class="btn text-white mb-5">Send Message</button>
    </form>
  </div>
</div>
